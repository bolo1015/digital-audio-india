backend:
  name: git-gateway
  branch: main
media_folder: "assets/images"
public_folder: "/assets/images"

collections:
  - name: "pages"
    label: "Pages"
    files:
      - file: "data/pages/home.json"
        label: "Home Page"
        name: "home"
        fields:
          - label: "Hero Slides"
            name: "slides"
            widget: "list"
            fields:
              - {label: "Slide Title", name: "title", widget: "string"}
              - {label: "Slide Subheadline", name: "subhead", widget: "text"}
              - {label: "Background Image", name: "image", widget: "image"}
          - label: "Industry Sections"
            name: "industries"
            widget: "list"
            fields:
              - {label: "Industry Name", name: "name", widget: "string"}
              - {label: "Industry Description", name: "desc", widget: "text"}
- name: "services"
    label: "Industry Pages"
    folder: "data/services"
    create: true # This allows you to add NEW pages dynamically
    slug: "{{slug}}"
    format: "json"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Hero Image", name: "image", widget: "image"}
      - {label: "Main Body Content", name: "body", widget: "markdown"}
      - {label: "Show Case Studies?", name: "show_case_studies", widget: "boolean", default: true}
      - {label: "Case Study Text", name: "case_study_body", widget: "markdown"}
