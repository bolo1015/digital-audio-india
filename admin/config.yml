backend:
  name: git-gateway
  branch: main
media_folder: "assets/images"
public_folder: "/assets/images"

collections:
  - name: "pages"
    label: "Pages"
    files:
      - file: "data/pages/home.json"
        label: "Home Page"
        name: "home"
        fields:
          - label: "Hero Slides"
            name: "slides"
            widget: "list"
            fields:
              - {label: "Slide Title", name: "title", widget: "string"}
              - {label: "Slide Subheadline", name: "subhead", widget: "text"}
              - {label: "Background Image", name: "image", widget: "image"}
          - label: "Industry Sections"
            name: "industries"
            widget: "list"
            fields:
              - {label: "Industry Name", name: "name", widget: "string"}
              - {label: "Industry Description", name: "desc", widget: "text"}
